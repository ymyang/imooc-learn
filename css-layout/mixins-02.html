<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }
        div {
            text-align: center;
            font-weight: bold;
        }
        .head, .main, .footer {
            width: 960px;
            margin: 0 auto;
        }
        .head {
            height: 100px;
            background: #9cf;
        }
        .left {
            width: 240px;
            height: 600px;
            background: #ccc;
            float: left;
        }
        .right {
            width: 720px;
            height: 600px;
            background: #fcc;
            float: right;
        }
        .footer {
            height: 50px;
            background: #9f9;
            clear: both;
        }
    </style>
</head>
<body>
<div class="head">head</div>
<div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">footer</div>
</body>
</html>
