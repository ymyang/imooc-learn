<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列自适应布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 30px;
            font-weight: bold;
        }
        div {
            text-align: center;
            line-height: 50px;
        }
        .left {
            width: 20%;
            height: 600px;
            background: #ccc;
            position: absolute;
            left: 0;
            top: 0;
        }
        .main {
            height: 600px;
            margin: 0 20%;
            background: #9cf;
        }
        .right {
            width: 20%;
            height: 600px;
            background: #fcc;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="main">main</div>
<div class="right">right</div>
</body>
</html>
